<!DOCTYPE html>
<html>
<head>
<title>Registration Form design</title>
<link rel="stylesheet" href="style1.css" type="text/css">
</head>
<body>
<div class="main">
<div class="register">
<h2>Register Here</h2>
<form id="register" method="post">
<label>First Name : </label>
<br>
<br>
<input type="text" name="fname" id="name" placeholder="Enter your First Name">
<br>
<br>
<label>Last Name : </label>
<br>
<br>
<input type="text" name="lname" id="name" placeholder="Enter your Last Name">
<br>
<br>
<label>Mobile No. : </label>
<br>
<br>
<input type="name" name="mno" id="number" placeholder="Enter your Mobile No.">
<br>
<br>
<label>Email : </label>
<br>
<br>
<input type="email" name="email" id="name" placeholder="Enter your Email">
<br>
<br>
<input type="submit" value="submit" name="submit" id="submit">
</form>
</div>
</div>
</body>
</html>
